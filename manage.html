<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Languages</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Manage Languages</h1>
    <div class="controls">
      <label>Language:
        <select id="languageSelect"></select>
      </label>
      <button id="backBtn">Back</button>
      <input id="newLanguageInput" placeholder="new language id (e.g. hindi)" />
      <button id="createLangBtn">Create language</button>
      <button id="deleteLangBtn">Delete language</button>
    </div>

    <div class="upload">
      <input id="fileInput" type="file" accept="application/json" />
      <button id="uploadBtn">Upload JSON</button>
      <button id="exportBtn">Export JSON</button>
    </div>

    <hr />

    <h2>Mappings for <span id="langLabel"></span></h2>
    <div class="add">
      <input id="fromInput" placeholder="from char(s)" />
      <input id="toInput" placeholder="to char(s)" />
      <button id="addMappingBtn">Add mapping</button>
    </div>

    <div id="mappingsList"></div>
  </div>

  <script src="manage.js"></script>
</body>
</html>
